<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logout</title>
</head>
<body>
  hello world
  <button id="btn">Sair</button>

  <script>
    const btn = document.getElementById('btn');

    btn.addEventListener('click', () => {
      // envia requisição para destruir sessão
      fetch('teste.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action: 'destroy_session' })
      })
      .then(response => {
        if (!response.ok) throw new Error('Resposta não OK: ' + response.status);
        return response.json();
      })
      .then(data => {
        if (data.success) {
          // redireciona o usuário para index.php
          alert("sesão destruida");
          window.location.href = './../index.php';
        } else {
          // exibe a mensagem de erro enviada pelo servidor (se houver)
          alert('Erro ao encerrar sessão: ' + (data.message || 'desconhecido'));
        }
      })
      .catch(err => {
        console.error('Erro na fetch:', err);
        alert('Erro na requisição. Veja console para detalhes.');
      });
    });
  </script>
</body>
</html>
